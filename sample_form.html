<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <title>Deleting Missing Persons Post</title>
  </head>

  <body>
    <div class="container-fluid">
      <h1 class="display-1 mb-5">Deleting Missing Persons Post</h1>

      <section id="postcases">
        <h2>Posting Missing Persons</h2>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Name: </label>
          <input type="text" class="form-control" id="name" />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Date: </label>
          <input type="text" class="form-control" id="date" />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Location:
          </label>
          <input type="text" class="form-control" id="location" />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Details:
          </label>
          <input type="text" class="form-control" id="details" />
        </div>
        <button type="submit" class="btn btn-primary" id="submit_btn">
          Submit
        </button>
      </section>

      <section id="displaycases">
        <h2 class="mt-5">Retrieve and Delete Missing Persons</h2>
      </section>
      <section id="deletecases">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Delete case:
          </label>
          <input
            type="text"
            class="form-control"
            id="deletecase"
            placeholder="Enter Case ID number"
          />
        </div>
        <button type="submit" class="btn btn-danger mb-5" id="delete_btn">
          Delete Case
        </button>
      </section>
    </div>
    <!-- Option: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
    ></script>
    <script src="sample_form.js"></script>
  </body>
</html>
